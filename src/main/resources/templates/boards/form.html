<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], textarea {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        img {
            max-width: 200px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        button {
            width: 120px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1 th:text="${board.id == null} ? 'New Board' : 'Edit Board'"></h1>
<form th:action="${board.id == null} ? @{/boards} : @{/boards/{id}(id=${board.id})}"
      method="post" enctype="multipart/form-data">
    <input type="text" name="title" th:value="${board.title}" placeholder="Title"/>
    <textarea name="content" th:text="${board.content}" placeholder="Content"></textarea>

    <!-- ✅ 이미지 업로드 -->
    <label>Upload Image:</label>
    <input type="file" name="image"/>

    <!-- ✅ 기존 이미지 미리보기 -->
    <div th:if="${board.imageUrl}">
        <p>Current Image:</p>
        <img th:src="${board.imageUrl}" alt="Current Image"/>
    </div>

    <button type="submit">Save</button>
</form>
</body>
</html>
