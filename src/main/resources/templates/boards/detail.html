<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #444;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 6px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 8px 14px;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1 th:text="${board.title}"></h1>
<p th:text="${board.content}"></p>

<!-- ✅ 이미지가 있을 경우만 표시 -->
<div th:if="${board.imageUrl}">
    <img th:src="${board.imageUrl}" alt="Board Image"/>
</div>

<a th:href="@{/boards}">Back to list</a>
</body>
</html>
